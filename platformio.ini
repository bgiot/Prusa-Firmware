[platformio]
src_dir = Firmware
build_dir = .out

[env:MK3-BMG-32]
platform = atmelavr
lib_extra_dirs = ~/Documents/Arduino/libraries
board = reprap_rambo
framework = arduino
build_flags = -w -Os -Wl,-u,vfprintf -lprintf_flt -lm -Wl,--gc-sections
variant_config = MK3-BMG-32.h
extra_scripts = pre:copy-variant-config.py

