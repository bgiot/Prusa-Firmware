[platformio]
src_dir = Firmware
build_dir = .out

[env:MK3-BMG-32]
platform = atmelavr
lib_extra_dirs = ~/Documents/Arduino/libraries
board = reprap_rambo
framework = arduino
build_flags = -w -Os -Wl,-u,vfprintf -lprintf_flt -lm -Wl,--gc-sections
extra_scripts = 
  pre:MK3-BMG-32-copy-config.py

[env:MK3-BMG-16]
platform = atmelavr
lib_extra_dirs = ~/Documents/Arduino/libraries
board = reprap_rambo
framework = arduino
build_flags = -w -Os -Wl,-u,vfprintf -lprintf_flt -lm -Wl,--gc-sections
extra_scripts = 
  pre:MK3-BMG-16-copy-config.py
